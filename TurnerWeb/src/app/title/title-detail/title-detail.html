
<h2>{{ repoDetail.movie.name }}</h2>

<table>
    <tr>
        <td>Genre</td>
        <td>{{ repoDetail.genre }}</td>
    </tr>
    <tr>
        <td>awards</td>

            </table>
            
        </td>
    </tr>


</table>
